<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/demo2.css">
</head>
<body>
    <header>
        <h1>Mapping an image</h1>
        <p>click on the different continent of the map to knoow about them.</p>
    </header>

    <!--image mapping-->
    <figure>
        <img src="./images/world-map-with-country-names-free-vector.jpg" width="960" height="492" alt="world map" usemap="#worldmap" class="responsive-image">
        <figcaption>clickable areas on the world map</figcaption>
    </figure>

    <map name="worldmap">
        <!--define clickable areas for each continent-->
        <area shape="rect" coords="184,36,272,158"  alt="north america"
        href="https://en.wikipedia.org/wiki/North_America" title="learn about north america">
        <area shape="rect" coords="282,215,354,367"  alt="south america"
        href="https://en.wikipedia.org/wiki/South_America" title="learn about south america">
        <area shape="rect" coords="506,151,570,333"  alt="Africa"
        href="https://en.wikipedia.org/wiki/Africa" title="learn about Africa">
        <area shape="react" coords="618,42,791,162" alt="Asia"
        href="https://en.wikipedia.org/wiki/Asia" title="learn about Asia">
        <area shape="rect" coords="509,44,593,110" alt="Europe"
        href="https://en.wikipedia.org/wiki/Europe" title="learn about Europe">
        <area shape="rect" coords="786,288,862,341" alt="Australia"
        href="https://en.wikipedia.org/wiki/Australia"  title="learn about Australia" >
        <area shape="rect" coords="249,463,760,488" alt="Antarctica"
        href="https://en.wikipedia.org/wiki/Antarctica" title="learn about Antarctica">
    </map>

    <footer>
        <p>&copy; 2023 your company name. all rights reserved</p>
    </footer>
</body>
</html>
