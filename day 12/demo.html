<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Interactive image map</h1>
        <p>click on the areas of the image to navigate to different pages</p>
    </header>

    <!--image maping-->
    <figure>
        <img src="./images/image.png" alt="image" usemap="#workmap" width="400" height="370" class="responsive-image">
        <figcaption>clickable areas on the workplace image</figcaption>
        
    </figure>

    <map name="workmap">
        <!--define you clickable areas here -->
        <area shape="rect" coords="34,44,770,350" href="https://www.google.co.in/" alt="computer"
        title="go to google website>
        <area shape="rect" coords="290,172,333,250" href="https://www.google.co.in/" alt="phone"
        title="go to google >
        <area shape="circle" coords="337,300,44" href="https://www.google.co.in/" alt="cup of coffee"
        title="learn about github">

    </map>

    <footer>
        <p>&copy; 2023 ypur company name. All rights reserved.</p>
    </footer>

</body>
</html>
